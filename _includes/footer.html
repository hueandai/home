  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ 'now' | date: "%Y" }} {{ site.title }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>Photos by <a href="https://www.instagram.com/brushstrokesbymichelle/" target="_blank">Michelle Gonzales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
